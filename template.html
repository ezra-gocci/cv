<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title> <!-- Pandoc variable for title -->
    <link rel="stylesheet" href="$css$"> <!-- Pandoc variable for CSS -->
</head>
<body>
    <header>
        <h1>$title$</h1>
        <p>$author$</p>
        <p>$date$</p>
        <p>
            <a href="./files/cv.pdf" download="cv.pdf">Download PDF version</a>
        </p>
    </header>
    <main>
        $body$ <!-- Pandoc will insert the body content here -->
    </main>
    <footer>
        <p>&copy; $year$ My CV</p>
    </footer>
</body>
</html>
